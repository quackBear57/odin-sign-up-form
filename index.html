<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="leftContainer">
            <div id="logoContainer">
                <img src="./images/odin-lined.png" id="imgLogo">
                <p id="logoName">ODIN</p>
            </div>
        </div>

        <div id="rightContainer">
            <div class="right" id="infoHeader">
                <p class="headerText">Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                    Vivamus tempor vehicula fermentum. Nunc bibendum massa sed 
                    finibus posuere. Duis vehicula viverra sapien id semper.</p>
                <p class="headerText">Fusce elementum at quam sed pharetra.</p>
            </div>
            <div class="right" id="formContainer">
                <h2>Let's do this!</h2>
                <form id="myForm">
                    <div class="formRow">
                        <div class="formStack">
                            <label for="firstName">First Name *</label>
                            <input type="text"
                                    name="firstName"
                                    id="firstName"
                                    required
                                    placeholder=" ">
                        </div>
                        <div class="formStack">
                            <label for="lastName">Last Name *</label>
                            <input type="text"
                                    name="lastName"
                                    id="lastName"
                                    required
                                    placeholder=" ">
                        </div>
                    </div>
                    
                    <div class="formRow">
                        <div class="formStack">
                            <label for="email">Email *</label>
                            <input type="email"
                                    name="email"
                                    id="email"
                                    required
                                    placeholder=" ">
                        </div>
                        <div class="formStack">
                            <label for="phone">Phone Number *</label>
                            <input type="tel"
                                    name="phone"
                                    id="phone"
                                    required
                                    placeholder=" ">
                        </div>
                    </div>
                    
                    <div class="formRow">
                        <div class="formStack">
                            <label for="password">Password *</label>
                            <input type="password"
                                    name="password"
                                    id="password"
                                    required
                                    placeholder=" ">
                        </div>
                        <div class="formStack">
                            <label for="passwordConfirm">Confirm Password *</label>
                            <input type="password"
                                    name="passwordConfirm"
                                    id="passwordConfirm"
                                    required
                                    placeholder=" ">
                        </div>
                    </div>
                </form>
            </div>
            <div class="right" id="rightFooter">
                <button type="submit" id="btnSubmit" form="myForm">Create Account</button>
                <p class="footerText">Already have an account? 
                    <a href="">Log In</a>
                </p>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
